<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>

        <label>Your Height (cm):</label>
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm">

        <label>Your Weight (kg):</label>
        <input type="number" class="input" id="weight" value="70" placeholder="Enter your weight in kg">

        <button class="btn" id="btn">Calculate BMI</button>  

        <input disabled type="text" class="input" id="bmi-result" placeholder="Your BMI will appear here">

        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>

    <script src="index.js"></script>
</body>
</html>
